id: default-commit-api
type: commit
format: api
title: Default Commit Template (API)
version: "1.0"
ai:
  systemPrompt: "You are a git commit message assistant specializing in conventional commits."
  temperature: 0.7
template: |
  Analyze these git changes and suggest commit messages following conventional commits format.

  Files Changed:
  {{#each files}}
  - {{path}} (+{{additions}} -{{deletions}})
  {{/each}}

  Git diff:
  ```diff
  {{{diff}}}
  ```

  Please provide suggestions in this JSON format:
  {
    "suggestions": [
      {
        "title": "short descriptive title without scope or type",
        "message": "detailed explanation of the changes",
        "type": "commit type (feat|fix|docs|style|refactor|test|chore)"
      }
    ]
  }

  Guidelines:
  1. Follow conventional commits format: type(scope): description
  2. Be specific about the changes
  3. Keep descriptions concise but informative
  4. Use appropriate type based on the changes
  5. {{#if options.includeTesting}}Include detailed commit information{{else}}Details field is optional{{/if}} 
