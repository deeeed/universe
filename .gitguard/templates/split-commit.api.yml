id: commit-split-suggestion
type: split-commit
format: api
title: Commit Split Suggestions
version: "1.0"
ai:
  provider: openai
  model: gpt-4
template: |
  Analyze the following changes and suggest how to split them into multiple focused commits.
  
  Files changed:
  {{#each files}}
  - {{this.path}} ({{this.changeType}})
  {{/each}}
  
  Diff:
  {{diff}}
  
  {{#if message}}
  Original message: {{message}}
  {{/if}}
  
  Respond with a JSON object in this format:
  {
    "suggestions": [
      {
        "type": "feat|fix|docs|style|refactor|perf|test|chore|revert",
        "scope": "optional scope",
        "title": "concise description",
        "files": ["file/path1", "file/path2"],
        "reasoning": "Why these changes should be grouped"
      }
    ],
    "reasoning": "Explanation of the suggested split"
  } 
