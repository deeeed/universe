type: pr
format: human
title: Pull Request Description
version: "1.0"
ai:
  provider: openai
  model: gpt-4
template: |
  Generate a detailed pull request description for the following changes.
  
  Base Branch: {{baseBranch}}
  
  Commits:
  {{#each commits}}
  - {{this.hash}}: {{this.message}}
  {{/each}}
  
  Files changed:
  {{#each files}}
  - {{this.path}} ({{this.changeType}})
  {{/each}}
  
  Diff:
  {{diff}}
  
  {{#if options.includeTesting}}
  Include testing instructions.
  {{/if}}
  
  {{#if options.includeChecklist}}
  Include a review checklist.
  {{/if}}
  
  Respond with a JSON object in this format:
  {
    "title": "PR title",
    "description": "Detailed PR description with markdown formatting"
  } 
